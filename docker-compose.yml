version: "3.3"
services:
  app:
    container_name: backup-server
    image: "backup-server:latest"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RESTIC_PASSWORD: "my super secret passphrase"
      RESTIC_REPOSITORY: "/backup"
      VOLUMES_SCHEDULE: "* * * * *"
    volumes:
      - ./mocks/backup:/backup
      - ./mocks/volumes:/volumes
#      - /var/lib/docker/volumes/:/volumes
volumes:
  app: